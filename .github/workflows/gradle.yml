name: Java CI with Gradle

# 0. workflow 실행 트리거
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # 1. 빌드
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    # 1-1. repository checkout
    - uses: actions/checkout@v4
    # 1-2. jdk 환경 설치
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    # 1-3. '*.properties' 파일 세팅
    - name: application.properties 파일 설정
      run: |
        mkdir -p src/main/resources
        mkdir -p src/test/resources
        echo "${{ secrets.APPLICATION_PROPERTIES }}" > ./src/main/resources/application.properties
        echo "${{ secrets.TEST_APPLICATION_PROPERTIES }}" > ./src/test/resources/application.properties
    # 1-4. gradle 환경 설치
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
    # 1-5. 빌드
    - name: Build with Gradle Wrapper
      run: ./gradlew clean build
    # 1-6. 빌드된 파일 이름 변경
    - name: 빌드된 파일 이름 변경하기
      run: mv ./build/libs/*SNAPSHOT.jar ./cicdtest.jar
    # 1-7. 빌드 및 이름 변경된 cicdtest.jar 파일 EC2 전송 
    - name: SCP로 EC2에 빌드된 파일 전송하기
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: cicdtest.jar
        target: /home/ubuntu

  # 2. 배포
  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    # 2-1. EC2 접속 및 jar 파일 실행
    - name: SSH로 EC2에 접속하기
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script_stop: true
        script: |
          sudo fuser -k -n tcp 8080 || true
          sudo nohup java -jar cicdtest.jar > ./output.log 2>&1 &
